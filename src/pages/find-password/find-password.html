<ion-header>
  <ion-navbar color="dark">
    <ion-title>找回密码</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="center-max">
    <form #findForm="ngForm" novalidate>
      <ion-list inset>
        <ion-item>
          <ion-input class="input-bg" [(ngModel)]="find.phone" name="phone" type="text" #phone="ngModel" placeholder="输入手机号" required></ion-input>
          <button class="yzm-btn" ion-button item-end (click)="countDown()">{{verifyCode.verifyCodeTips}}</button>
        </ion-item>
        <p class="danger-text" ion-text [hidden]="phone.valid || submitted == false" color="danger" padding-left>
          手机号不能为空
        </p>
        <ion-item>
          <ion-input class="input-bg" [(ngModel)]="find.verificationCode" name="verificationCode" placeholder="输入手机验证码" type="number" #verificationCode="ngModel" required>
          </ion-input>
        </ion-item>
        <p class="danger-text" ion-text [hidden]="verificationCode.valid || submitted == false" color="danger" padding-left>
          验证码不能为空
        </p>
        <ion-item>
          <ion-input class="input-bg" [(ngModel)]="find.password" name="password" type="{{type}}" #password="ngModel" placeholder="输入新密码" required>
          </ion-input>
          <button class="yzm-btn" style="border: 0;width: 40px;" ion-button item-end (click)="showText()"><img src="{{Imgsrc}}"/></button>
        </ion-item>
        <p class="danger-text" ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
          新密码不能为空
        </p>
      </ion-list>
    </form>
    <div class="button-boxs" padding>
      <button class="btn-green" ion-button (click)="onFind(findForm)" type="submit" block>确认修改</button>
    </div>
  </div>
</ion-content>
