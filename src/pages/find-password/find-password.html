<ion-content padding>
  <div class="sign-name">找回密码</div>
  <form #findForm="ngForm" novalidate>
    <ion-list inset>
      <ion-item>
        <ion-label>手&nbsp;&nbsp;机&nbsp;&nbsp;号</ion-label>
        <ion-input [(ngModel)]="find.phone" name="phone" type="text" #phone="ngModel" placeholder="请输入注册的手机号" required></ion-input>
      </ion-item>
      <p class="danger-text" ion-text [hidden]="phone.valid || submitted == false" color="danger" padding-left>
        手机号不能为空
      </p>
      <ion-item>
        <ion-label>新&nbsp;&nbsp;密&nbsp;&nbsp;码</ion-label>
        <ion-input [(ngModel)]="find.password" name="password" type="{{type}}" #password="ngModel" placeholder="请输入新密码" required>
        </ion-input>
        <img src="{{Imgsrc}}" (click)="showText()" item-end/>
      </ion-item>
      <p class="danger-text" ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
        新密码不能为空
      </p>

      <ion-item>
        <ion-label>确认密码</ion-label>
        <ion-input [(ngModel)]="find.password1" name="password1" type="password" placeholder="请再次确认密码" #password1="ngModel" required>
        </ion-input>
      </ion-item>
      <p class="danger-text" ion-text [hidden]="password1.valid || submitted == false" color="danger" padding-left>
        确认密码不能为空
      </p>

      <ion-item>
        <ion-label>验&nbsp;&nbsp;证&nbsp;&nbsp;码</ion-label>
        <ion-input [(ngModel)]="find.verificationCode" name="verificationCode" placeholder="请输入验证码" type="number" #verificationCode="ngModel" required>
        </ion-input>
        <button ion-button item-end (click)="countDown()">{{verifyCode.verifyCodeTips}}</button>
      </ion-item>
      <p class="danger-text" ion-text [hidden]="verificationCode.valid || submitted == false" color="danger" padding-left>
        验证码不能为空
      </p>
    </ion-list>
  </form>
  <div padding class="mar-btn">
    <button ion-button (click)="onFind(findForm)" style="height: 50px;background: #2c3550;" type="submit" block>提 交</button>
  </div>
  <p class="go-login" (click)="goLogin()">已有密码，去登陆 ></p>
</ion-content>
