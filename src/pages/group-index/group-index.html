<div class="center">
  <div class="img-box" >
    <div *ngIf="name=='img'">
      <img src="{{src}}" style="width:450px;height:200px;"/>
    </div>
    <div *ngIf="name=='video'">
      <video controls="controls" src="{{src}}"></video>
    </div>
  </div>
    <div class="tile-img">
      <span >{{title}}</span>
    </div>
    <div class="words">
      <span>{{content}}</span>
    </div>
</div>
