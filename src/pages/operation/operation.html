<div class="operation-box">
  <div
    class="oper-box"
  [ngClass]="{'animate-show':showBtn,'oper-box-hide':!showBtn,'animate-hide':!showBtn&&showAnimate}"

  >
    <div class="opers" (click)="hideBg()">
      <img src="assets/img/hide-list.png"/>
    </div>
    <div class="oper" (click)="goComment()">讨论</div>
    <div class="oper" (click)="goCurrentGroup()">角色</div>
    <div class="oper" (click)="goCallName()">选择</div>
  </div>
  <div class="showList" (click)="showBg()">
    <img src="assets/img/dianji.png"/>
  </div>
</div>
