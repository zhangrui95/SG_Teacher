<ion-content #co>
  <div #topBox class="top_box">
    <div class="div_img">
      <img src="assets/img/bdtb.png"/>
    </div>
    <div class="div_title">
      <span>{{title}}</span>
    </div>
    <hr style="background-color: white;width: 95%;margin: 5px 0px 0px 25px;display: inline-flex;">
    <p class="p_content" >
      {{content}}</p>

    <!--<div #show class="ss">-->
    <!--<img src="assets/img/z_mo.png"/>-->
    <!--<span (click)="show_div()">全部展开</span>-->
    <!--</div>-->
    <!--<div #hide class="ss" style="display: none">-->

    <!--<span (click)="hide_div()">收起</span>-->
    <!--</div>-->
    <!--</div>-->
  </div>

  <div #list>
    <div *ngFor="let item of items;let n=index">
      <div style="margin:50px 0px 0px 5px;">
        <img [src]="item.imagePath?getFullPath(item.imagePath):'assets/img/header.png'" style="margin:10px 0px 0px 85px;width: 80px;height: 80px;float:left;"/>
        <div style="color:white; margin:10px 0px 0px 16px;float:left;width:80%;">
          <span style="font-size: large">{{item.userName}}</span>
      <!--<div>-->
        <!--<img [src]="item.ImagePath?getFullPath(item.ImagePath):'assets/img/header.png'" style="margin:10px 0px 0px 85px;width: 80px;height: 80px"/>-->
        <!--<div style="color:white; margin:-85px 0px 50px 185px; ">-->
          <!--<span style="font-size: x-large">{{item.UserName}}</span>-->
          <span style="font-size: medium;padding-left: 10px">{{item.role_name}}</span>
        </div>

        <span style="color: white;margin: 25px 0px 25px 15px;float:left;width:80%;font-size: initial;">
          第{{n+1}}楼 | {{item.createtime}}
        </span>
        <div style="width: 85%">
          <h5 style="color:#d8d8d8;margin: 3px 0px 0px 185px;display: inline-block;">
            {{item.answer}}
          </h5>
        </div>
        <hr style="border-top: 1px dashed white;width: 80%;margin: 50px 0px 15px 95px"/>
      </div>
    </div>
  </div>
</ion-content>
