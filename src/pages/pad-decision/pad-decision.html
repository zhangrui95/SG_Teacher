<ion-content padding>
  <div style="margin: 40px 0px 0px 75px;">
  <div style="color: white">{{issue}}</div>
  <form class="form-box">
    <label *ngFor="let item of options" (change)="getForm(item)">
      <input type="radio" name="choice" /><span class="option">{{item.option}}</span><span class="word">{{item.text}}</span>
    </label>
  </form>
  <div padding class="mar-btn">
    <button ion-button type="submit" block (click)="vote()">确认投票</button>
  </div>
  </div>
</ion-content>
