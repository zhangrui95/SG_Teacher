<ion-header  (click)="onbActive()">
  <ion-navbar  hideBackButton="true" color="dark">
    <ion-title>SG PLATFORM</ion-title>
    <!--<img src="assets/img/user.png" class="head-img" (click)="getUser()"/>-->
  </ion-navbar>
</ion-header>
<page-rsidebar (onNext)="onNext($event)" *ngIf="showFlag" [groupList]="groupList" ></page-rsidebar>
<page-operation  *ngIf="showFlag" [SimId]="sim_id"></page-operation>
<ion-content  (click)="onbActive()">
  <page-group-index *ngIf="false"></page-group-index>
  <page-grouping [list]="groupList" ></page-grouping>
</ion-content>
<div *ngIf="keyInput" class="input-key-box">
  <input class="input-key" type="text"/>
  <button class="send">发 送</button>
</div>
