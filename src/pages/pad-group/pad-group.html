<ion-header>
  <ion-navbar  hideBackButton="true" color="dark">
    <ion-title>2017年食品汞超标中毒事件</ion-title>
  </ion-navbar>
</ion-header>
<page-rsidebar (onNext)="onNext($event)"></page-rsidebar>
<page-operation></page-operation>
<ion-content>
  <div class="center" >
      <table>
        <tr *ngFor="let item of list;let index = index;">
          <td>{{item.text}}</td>
          <td>{{item.limit}}人</td>
          <td>
            <div class="ranges" ></div>
          </td>
        </tr>
      </table>
      <div class="btn-box">
        <button ion-button (click)="random()">随机分组</button>
        <button ion-button (click)="free()">自由分组</button>
      </div>
  </div>
</ion-content>
