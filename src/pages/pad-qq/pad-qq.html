<ion-content class="cards-bg social-cards">
  <div #topBox ion-fixed class="top_box">
    <div class="div_img">
      <img src="../../assets/img/qqun.png" style="margin: 5px 0px 0px 6px;width: 41px;height: 44px"/>
    </div>
    <div class="div_title">
      <span>{{title}}</span>
    </div>
    <hr #hr_hid style="background-color: white;width: 95%;margin: 5px 0px 0px 25px;display: inline-flex;">
    <p #nr class="p_content">
      {{content}}</p>
    <div #show_hide>
      <div #show class="ss">
        <img src="../../assets/img/z_mo.png"/>
        <span (click)="show_div()">全部展开</span>
      </div>
      <div #hide class="ss" style="display: none">
        <img src="../../assets/img/z_mo.png" style="transform:rotate(-180deg)"/>
        <span (click)="hide_div()">收起</span>
      </div>
    </div>
  </div>
  <div #list>
    <div *ngFor="let item of items">

          <img [src]="item.ImagePath" style="margin:10px 0px 0px 85px;width: 80px;height: 80px"/>
          <h3 style="color:white; margin:-70px 0px 25px 175px">{{item.UserName}}</h3>
        </div>
        <div
          style="background-color: black;background: rgba(0,0,0,0.5);border-radius: 1em;margin: -5px 0px 0px 170px;width: 43%;height: auto;float: left">
