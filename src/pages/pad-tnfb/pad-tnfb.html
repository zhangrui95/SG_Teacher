<ion-content >
  <div ion-fixed
       style="background-color: black;background: rgba(0,0,0,0.5);border-radius: 1em;margin: 65px 0px 0px 90px;width: 80%;height: auto;">
    <div
      style="background-color: white;border-radius: 0.5em;height:53px;width:53px;margin: 25px 0px 5px 25px; display:inline-block;">
      <img src="../../assets/img/bdtb.png" style="margin: 5px 0px 0px 6px;width: 41px;height: 44px"/>
    </div>
    <div style="margin: -5px 0px 0px 30px;">
      <h2 style="color:white;float: left;margin: -40px 0px 0px 70px;">贴吧圣诞舞会</h2>
    </div>
    <hr style="background-color: white;width: 95%;margin: 5px 0px 0px 25px;display: inline-flex;">
    <h4 style="color:white;margin: 15px 10px 25px 30px;display: inline-block;">
      贴吧圣诞舞蹈大会开始征集了！贴吧圣诞舞蹈大会开始征集了！贴吧圣诞舞蹈大会开始征集了！贴吧圣诞舞蹈大会开始征集了</h4>
  </div>
  <div *ngFor="let item of items">
    <div>
      <img src="{{item.src}}" style="margin:10px 0px 0px 85px;width: 80px;height: 80px"/>
      <h3 style="color:white; margin:-73px 0px 25px 185px; ">{{item.name}}</h3><br>
      <h5 style="color: white;margin: -30px 0px 25px 185px;">{{item.time}}</h5>
      <div
        style="background-color: black;background: rgba(0,0,0,0.5);float: left;margin: -20px 0px 0px 185px;width: 71%;height: auto;">
        <h5 style="color:#d8d8d8;margin: 10px 20px 10px 25px;">
          {{item.nr}}
        </h5>
      </div>
      <hr style="border-top: 1px solid #929292;width: 80%;margin: 50px 0px 15px 95px;float: left" />
    </div>
  </div>
</ion-content>
