<ion-content>
  <div #topBox ion-fixed class="top_box">
    <div class="div_img">
      <img src="../../assets/img/xlwb.png" style="margin: 5px 0px 0px 6px;width: 41px;height: 44px"/>
    </div>
    <div class="div_title">
      <span>{{title}}</span>
    </div>
    <hr #hr_hid style="background-color: white;width: 95%;margin: 5px 0px 0px 25px;display: inline-flex;">
    <p #nr class="p_content">
      {{content}}</p>
    <div #show_hide>
      <div #show class="ss">
        <img src="../../assets/img/z_mo.png"/>
        <span (click)="show_div()">全部展开</span>
      </div>
      <div #hide class="ss" style="display: none">
        <img src="../../assets/img/z_mo.png" style="transform:rotate(-180deg)"/>
        <span (click)="hide_div()">收起</span>
      </div>
    </div>
  </div>
  <div #list>
    <div *ngFor="let item of items;let n=index">
      <div>
        <img [src]="item.ImagePath" style="margin:10px 0px 0px 85px;width: 80px;height: 80px"/>
        <h3 style="color:white; margin:-70px 0px 25px 185px; ">{{item.UserName}}</h3><br>
        <h5 style="color: white;margin: -30px 0px 25px 185px;">第{{n+1}}楼 | {{item.createtime}}</h5>
        <div style="float: right;margin:-85px 115px 0px 0px;">
          <!--<img src="../../assets/img/view.png" />-->
          <!--<h1 style="color:#d8d8d8;float:right;margin: 3px 0px 0px 5px;">666</h1>-->
        </div>
        <div style="width: 85%">
          <h5 style="color:#d8d8d8;margin: -13px 0px 0px 185px;display: inline-block;">
            {{item.answer}}
          </h5>
        </div>
        <hr style="border-top: 1px dashed #929292;width: 80%;margin: 50px 0px 15px 95px"/>
      </div>
    </div>
  </div>
</ion-content>
