<ion-content #ion_content>
  <div #topBox class="top_box">
    <div class="div_img">
      <img src="assets/img/xlwb.png" style="margin: 5px 0px 0px 6px;width: 41px;height: 44px"/>
    </div>
    <div class="div_title">
      <span>{{title}}</span>
    </div>
    <hr style="background-color: white;width: 95%;margin: 5px 0px 0px 25px;display: inline-flex;">
    <p class="p_content">
      {{content}}</p>
  </div>
  <div #list>
    <div *ngFor="let item of items;let n=index">
      <div>
        <img [src]="item.ImagePath" style="margin:10px 0px 0px 85px;width: 80px;height: 80px"/>
        <div style="color:white; margin:-85px 0px 50px 185px; ">
          <span style="font-size: x-large">{{item.UserName}}</span>
          <span style="font-size: medium;padding-left: 10px">{{item.role_name}}</span>
        </div>
        <h5 style="color: white;margin: -30px 0px 25px 185px;">第{{n+1}}楼 | {{item.createtime}}</h5>
        <div style="float: right;margin:-85px 115px 0px 0px;">
          <!--<img src="../../assets/img/view.png" />-->
          <!--<h1 style="color:#d8d8d8;float:right;margin: 3px 0px 0px 5px;">666</h1>-->
        </div>
        <div style="width: 85%">
          <h5 style="color:#d8d8d8;margin: -13px 0px 0px 185px;display: inline-block;">
            {{item.answer}}
          </h5>
        </div>
        <hr style="border-top: 1px dashed #929292;width: 80%;margin: 50px 0px 15px 95px"/>
      </div>
    </div>
  </div>
</ion-content>
