<ion-header>
  <ion-navbar color="dark">
    <ion-title>修改密码</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="center-max">
    <ion-list inset>
      <ion-item>
        <ion-input class="input-bg" placeholder="输入原始密码" [(ngModel)]="oldpwd" type="{{type1}}"></ion-input>
        <button class="yzm-btn" style="border: 0;" ion-button item-end (click)="showText(0)"><img style="width: 30px;" src="{{Imgsrc1}}"/></button>
      </ion-item>
      <ion-item>
        <ion-input class="input-bg" placeholder="输入新密码" [(ngModel)]="newpwd" type="{{type2}}"></ion-input>
        <button class="yzm-btn" style="border: 0;" ion-button item-end (click)="showText(1)"><img style="width: 30px;" src="{{Imgsrc2}}"/></button>
      </ion-item>
    </ion-list>
    <div class="button-boxs" padding>
      <button  class="btn-green" ion-button block (click)="save()">确认修改</button>
    </div>
  </div>
</ion-content>
