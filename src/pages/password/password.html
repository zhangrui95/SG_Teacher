<ion-header>

  <ion-navbar color="dark">
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>

    <ion-item>
      <ion-label>原始密码</ion-label>
      <ion-input [(ngModel)]="oldpwd" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>新&nbsp;&nbsp;密&nbsp;&nbsp;码</ion-label>
      <ion-input [(ngModel)]="newpwd" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>确认密码</ion-label>
      <ion-input [(ngModel)]="newpwds" type="password"></ion-input>
    </ion-item>
    <p></p>
  </ion-list>

  <div class="mar-btn" padding>
    <button ion-button style="height: 50px;background: #2c3550;" block (click)="save()">提交</button>
  </div>
</ion-content>
