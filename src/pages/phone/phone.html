<ion-header>

  <ion-navbar color="dark">
    <ion-title>修改手机</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="center-max">
    <ion-list inset>

      <ion-item>
        <ion-input placeholder="原手机号" class="input-bg" [(ngModel)]="oldPhone" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="原始密码" class="input-bg" [(ngModel)]="Password" type="{{type}}"></ion-input>
        <button class="yzm-btn" style="border: 0;" ion-button item-end (click)="showText()"><img style="width: 30px;" src="{{Imgsrc}}"/></button>
      </ion-item>

      <ion-item>
        <ion-input placeholder="新手机号" class="input-bg" [(ngModel)]="newPhone" type="number"></ion-input>
        <button class="yzm-btn" ion-button item-end (click)="countDown()">{{verifyCode.verifyCodeTips}}</button>
      </ion-item>

      <ion-item>
        <ion-input placeholder="输入手机验证码" class="input-bg" [(ngModel)]="verificationCode" type="number"></ion-input>
      </ion-item>
    </ion-list>
    <div class="button-boxs" padding>
      <button  class="btn-green" ion-button block (click)="save()">确认修改</button>
    </div>
  </div>

</ion-content>
