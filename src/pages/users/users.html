<ion-header>
  <ion-navbar color="dark">
    <ion-title>个人中心</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="center-max">
    <div class="header-box">
      <div class="header-img">
        <img class="upload-img" [src]="avatar">
        <div class="btn-img" (click)="presentActionSheet()">上传头像</div>
      </div>
      <div class="header-img user-name-box" style="margin-top: 10px;">
        <div>
          {{name}}
        </div>
        <div>
          {{phone}}
        </div>
      </div>
    </div>
    <ion-list no-lines style="margin-top: 15px;">
      <button ion-item (click)="goChangePhone()">
        <div class="float-l list-num"><img src="assets/img/shj.png" class="icon-w"/></div>
        <div class="float-l list-g">|</div>
        <div class="float-l list-name">修改手机</div>
        <ion-icon class="icon-forward" name="ios-arrow-forward"  item-end></ion-icon>
      </button>
      <button ion-item (click)="goChangePassword()">
        <div class="float-l list-num"><img src="assets/img/mim.png" class="icon-w"/></div>
        <div class="float-l list-g">|</div>
        <div class="float-l list-name">修改密码</div>
        <ion-icon class="icon-forward" name="ios-arrow-forward"  item-end></ion-icon>
      </button>
      <button ion-item (click)="goUpdate()">
        <div class="float-l list-num"><img src="assets/img/bab.png" class="icon-w"/></div>
        <div class="float-l list-g">|</div>
        <div class="float-l list-name">版本更新</div>
        <ion-icon class="icon-forward" name="ios-arrow-forward"  item-end></ion-icon>
      </button>
      <button ion-item (click)="getClear()">
        <div class="float-l list-num"><img src="assets/img/qic.png" class="icon-w"/></div>
        <div class="float-l list-g">|</div>
        <div class="float-l list-name">清除缓存</div>
        <ion-icon class="icon-forward" name="ios-arrow-forward"  item-end></ion-icon>
      </button>
    </ion-list>
    <div padding>
      <button (click)="getOut()" style="background: rgba(255,0,0,0.5);height: 50px;" ion-button block>退出登录</button>
    </div>
  </div>
</ion-content>
